<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Thing</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container">
        <form action="./script.js">
            <label for="input">Input:</label>
            <input type="text" id="input" name="input">
            <select name="dropdown" id="dropdown">
<option value="capitalizeFirstName">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
<option value="findFirstName">If input is a full name: Find the first name</option>
<option value="firstNameLength">If input is a full name: Find the length of the first name</option>
<option value="middleNameInfo">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
<option value="checkFileType">If input is a filename: Check if a filename is .png or .jpg</option>
<option value="asterix">If input is a password: Hide a password with the correct number of *s</option>
<option value="thirdLetterCap">With any input: Make the third character uppercase</option>
<option value="capCharAfter">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
</select>
            <label for="output">Ouput</label>
            <output>Output goes here</output>
            <button>generate output</button>
        </form>
    </div>
</body>

</html>
